{% extends "base_without_menu.html" %}

{% block title %}Login - {{ block.super }}{% endblock %}

{% block content %}

    <h2>User Login</h2>

    {% if form.errors %}
            <p>
                <div class="nes-container is-centered is-dark with-title">
                    <p class="title">Login Incorrect</p>
                    <p>Your username and password didn't match. Please try again.</p>
                </div>
            </p>
        {% endif %}

    <form method="post" action="{% url 'login' %}">
        <section class="form nes-container">
            {% csrf_token %}
            <input type="hidden" name="next" value="{%if next %}{{ next }}{% else %}{% url 'index' %}{% endif %}">

            <div class="nes-field is-inline">
                <label for="id_username">{{ form.username.label_tag }}</label>
                <input type="text" class="nes-input" name="username" autofocus="" required="" id="id_username">
            </div>

            <div class="nes-field is-inline">
                <label for="id_password">{{ form.password.label_tag }}</label>
                <input type="password" class="nes-input" name="password" required="" id="id_password">
            </div>

            <p style="text-align: center">
                <button class="nes-btn is-success" type="submit">Login</button>
            </p>
        </section>
    </form>

{% endblock %}
