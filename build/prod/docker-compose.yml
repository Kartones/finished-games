services:
  finished-games:
    build:
      args:
        uid: ${UID}
        gid: ${GID}
      context: ../..
      dockerfile: build/prod/Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: finishedgames.settings.prod
    image: finished-games:prod
    volumes:
      - ../..:/code
      - ../..:/opt/finished-games
      - ~/.bash_history.finished-games:/home/finished-games/.bash_history
    command: "bash -c 'exec python manage.py runserver 0.0.0.0:5001'"
    ports:
        - "0.0.0.0:5001:5001"
