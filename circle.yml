version: 2.1

workflows:
  build-and-test:
    jobs:
      - build:
          context: dockerauth

jobs:
  build:
    docker:
      - image: circleci/python:3.8
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: sudo pip install -r requirements.txt
      - save_cache:
          paths:
            - ./cache
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - restore_cache:
          keys:
          - v1-dependencies-dev-{{ checksum "requirements-dev.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-dev-
      - run: sudo pip install -r requirements-dev.txt
      - save_cache:
          paths:
            - ./cache
          key: v1-dependencies-dev-{{ checksum "requirements-dev.txt" }}

      - run:
          command: pytest
          shell: /bin/bash
          working_directory: ~/project/finishedgames
          environment:
            DJANGO_SETTINGS_MODULE: finishedgames.settings.dev
